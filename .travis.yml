language: java

jdk:
   - oraclejdk8

sudo: false

before_cache:
   - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
   - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
   directories:
      - $HOME/.gradle/caches/
      - $HOME/.gradle/wrapper/

addons:
  apt:
    packages:
      - oracle-java8-installer

# Display Gradle version instead of letting Travis execute './gradlew assemble' by default
install:
   - gradle -version

script:
   - gradle check